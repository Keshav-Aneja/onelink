name: cd

on:
  push:
    branches: [main]

jobs:
  deploy:
    name: Deployment
    runs-on: ubuntu-latest
    timeout-minutes: 30

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup bun
        uses: oven-sh/setup-bun@v2
        with:
          bun-version: "1.2.3"

      - name: Install dependencies
        run: bun install --frozen-lockfile

      - name: Build app
        run: bun run turbo build --filter=backend

      - id: auth
        uses: google-github-actions/auth@v2
        with:
          credentials_json: ${{ secrets.GCP_CREDENTIALS }}

      - name: Set up Cloud SDK
        uses: google-github-actions/setup-gcloud@v3

      - name: Use gcloud CLI
        run: gcloud auth list --filter=status:ACTIVE --format="value(account)"

      - name: Pushing image to registry
        run:
          gcloud builds submit --tag
          asia-south1-docker.pkg.dev/onelink-473914/onelink-repo/onelink:1.0.0

      - name: Deploy to Cloud Run
        run:
          gcloud run deploy notely --image
          asia-south1-docker.pkg.dev/onelink-473914/onelink-repo/onelink:1.0.0
          --region asia-south1 --allow-unauthenticated --project onelink-473914
          --max-instances=4
